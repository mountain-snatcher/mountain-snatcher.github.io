services:
  - type: web
    name: taichi-euler-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: cd src && python server_production.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PORT
        fromService:
          type: web
          name: taichi-euler-backend
          property: port
    healthCheckPath: /health